<script type="text/javascript">
$(document).ready(function () {      
	$(".allselect").click(function () {

				$(this).prop("checked", true);
			});
		
		}
		else
   		{

				if ($(this).prop("checked")) {
					$(this).prop("checked", false);
				} else {
					$(this).prop("checked", true);
				} 
			});
    
   		}
		
	});

});
</script>
